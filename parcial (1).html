<html lang="es">
<head>

</head>
<body>
    <div class="examen">
    <h1>Primer Parcial</h1>
<section>
    <h2>Alimentos</h2>
    <p class="item"><a href="https://blog.consistem.com.br/controle-de-qualidade-na-industria-de-alimentos/" target="_blank">Controles</a></p>
    <img src="https://blog.consistem.com.br/wp-content/uploads/2019/03/entenda-o-controle-de-qualidade-na-industria-de-alimentos-2.jpg" alt="control alimenticio">
    <ul>
        <li>Conservados</li>
        <li>Refrigerados</li>
        <li>Frescos</li>
    </ul>
    <figure>
        <img src="https://blog.consistem.com.br/wp-content/uploads/2019/03/entenda-o-controle-de-qualidade-na-industria-de-alimentos.jpg" alt="">
        <figcaption>Controles de Alimentos</figcaption>
    </figure>
</section> 
<hr>   
<section>
    <h2>Bebidas</h2>
    <p class="item"><a href="https://www.losvinos.com.ar/tipos-de-vinos/degustacion-de-vinos/">Degustacion</a></p>
    <img src="https://th.bing.com/th/id/OIP.oWx8z3mKj3OjnAm-NIPZuwHaEF?rs=1&pid=ImgDetMain" alt="vinos">
    <ol>
        <li>Añejados</li>
        <li>Varietales</li>
        <li>Del Año</li>
    </ol>
    <figure>
        <img src="https://www.losvinos.com.ar/wp-content/uploads/2020/05/degustando-vino-1024x576.jpg" alt="">
        <figcaption>Degustacion de Vinos</figcaption>
    </figure>
</section>
<form action="https://www.losvinos.com.ar/tipos-de-vinos/degustacion-de-vinos/">
    <fieldset>
        <legend class="tipos-de-alimentos">Tipos de Alimentos</legend>
        <label><input id="Conservados" type="radio" name="Conservados-Frescos" value="Conservados" checked>Conservados</label>
        <label><input id="Frescos" type="radio" name="Conservados-Frescos" value="Frescos">Frescos</label>
      </fieldset>
      <fieldset>
        <legend class="tipos-de-vino">Tipos de Bebidas</legend>
        <label><input id="Añejados" type="checkbox" name="Añejados-Varietales" value="Añejados" checked>Añejados</label>
        <label><input id="Varietales" type="checkbox" name="Añejados-Varietales" value="Varietales">Varietales</label>
      </fieldset>
</form>
        <input type="text" name="vino" placeholder="vinos y alimentos" required>
          <button type="submit">Submit</button>
<footer class="pagina-de-vinos">
    <p><a href="https://www.losvinos.com.ar/tipos-de-vinos/degustacion-de-vinos/" target="_blank">Visite nuestra bodega</a></p>
